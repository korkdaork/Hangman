<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div>
        <div class="header">
            <h1>Hangman</h1>
        </div>
        <div class="leftbox">
            <h1 class="boxheader">The Historian Style!</h1>
            <img src="assets/images/Design_YEV.jpg" alt="Image of a historical magazine">

        </div>
        <div class="rightbox">
            <h1 class="boxheader">Let's Play!</h1>
            <h3>Choose and enter a letter to begin!</h3>
            <hr>
            <p id="wins">
            </p>
            <hr>
            <p id="selected-word">
            </p>
            <hr>
            <p id="remaining-guesses">
            </p>
            <hr>
            <p>Guessed Letters:</p>
            <p id="guessed-letters">
            </p>
            <p id="end-game">
            </p>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
